<div class="popup-overlay">
    <div class="popup-container">
      <h2>Edit Profile</h2>
      <form (ngSubmit)="updateProfile()" #profileForm="ngForm">
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" [(ngModel)]="profile.firsName" [value]="this.profile.firsName" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" [(ngModel)]="profile.lastName" required>
        </div>
        <div class="form-group">
          <label for="birthDate">Birth Date:</label>
          <input type="date" id="birthDate" name="birthDate" [(ngModel)]="profile.birthDate" required>
        </div>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" [(ngModel)]="profile.username" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" [(ngModel)]="profile.password" required>
        </div>
        <div class="form-buttons">
          <button type="submit" class="update-button">Update</button>
          <button type="button" class="close-button" (click)="closePopup()">Close</button>
        </div>
      </form>
    </div>
  </div>
