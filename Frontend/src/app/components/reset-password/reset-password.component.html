<div class="reset-password-container" *ngIf="done==false">
    <h2>Postavite novu lozinku</h2>

    <form #resetPasswordForm="ngForm" (ngSubmit)="resetPassword()">
        <label for="newPassword">Nova lozinka</label>
        <input type="password" id="newPassword" name="newPassword" [(ngModel)]="newPassword" required>

        <label for="confirmPassword">Potvrdite novu lozinku</label>
        <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required>

        <button type="submit" [disabled]="!resetPasswordForm.valid">Reset Password</button>
    </form>
</div>

<div class="password-changed-container" *ngIf="done==true">
    <h2>Nova lozinka je postavljena</h2>
    <p>Uspje≈°no ste postavili novu lozinku!</p>
    <button (click)="closePopup()">Close</button>
</div>
