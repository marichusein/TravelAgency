<div class="popup-background" *ngIf="showPopup">
    <div class="popup">
        <div class="popup-header">
            <h2>Uredi destinaciju: {{popupData.name}} </h2>
            <button (click)="onClosePopup()">X</button>
        </div>
        <div class="popup-content">
            <form [formGroup]="editForm" >

                <mat-form-field appearance="outline">
                    <mat-label>Destination name</mat-label>
                    <input matInput formControlName="name">
                    <!-- <mat-error *ngIf="form.get('name').hasError('required')">Name is required</mat-error> -->
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Price</mat-label>
                    <input matInput formControlName="price" type="number">
                    <!-- <mat-error *ngIf="form.get('price').hasError('required')">Price is required</mat-error> -->
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>City</mat-label>
                    <mat-select formControlName="cityID">
                        <mat-option *ngFor="let city of cities$ | async" [value]="city.cityID">{{ city.cityName
                            }}</mat-option>
                    </mat-select>
                    <!-- <mat-error *ngIf="form.get('cityID').hasError('required')">City is required</mat-error> -->
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Country</mat-label>
                    <mat-select formControlName="countryID">
                        <mat-option *ngFor="let country of countries$ | async" [value]="country.countryID">{{
                            country.name
                            }}</mat-option>
                    </mat-select>
                    <!-- <mat-error *ngIf="form.get('countryID').hasError('required')">Country is required</mat-error> -->
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>Description</mat-label>
                    <textarea matInput formControlName="describe"></textarea>
                    <!-- <mat-error *ngIf="form.get('describe').hasError('required')">Description is required</mat-error> -->
                </mat-form-field>

            <app-img-slider [destinationId]="popupData.destinationID"></app-img-slider>
            <input class="input" type="file" (change)="AddImages($event)" placeholder="Odaberi slike..." multiple>

                <!-- <input type="file" (change)="AddImages($event)" multiple> -->
                <button (click)="edit()" mat-raised-button color="primary" type="" [disabled]="editForm.invalid">Save</button>

            </form>
        </div>
    </div>
</div>
