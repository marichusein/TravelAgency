<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
        <mat-label>Destination name</mat-label>
        <input matInput formControlName="name">
        <!-- <mat-error *ngIf="form.get('name').hasError('required')">Name is required</mat-error> -->
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <input matInput formControlName="describe">
        <!-- <mat-error *ngIf="form.get('describe').hasError('required')">Description is required</mat-error> -->
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input matInput formControlName="price" type="number">
        <!-- <mat-error *ngIf="form.get('price').hasError('required')">Price is required</mat-error> -->
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <mat-select formControlName="cityID">
            <mat-option *ngFor="let city of cities$ | async" [value]="city.cityID">{{ city.cityName }}</mat-option>
        </mat-select>
        <!-- <mat-error *ngIf="form.get('cityID').hasError('required')">City is required</mat-error> -->
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Country</mat-label>
        <mat-select formControlName="countryID">
            <mat-option *ngFor="let country of countries$ | async" [value]="country.countryID">{{ country.name
                }}</mat-option>
        </mat-select>
        <!-- <mat-error *ngIf="form.get('countryID').hasError('required')">Country is required</mat-error> -->
    </mat-form-field>

    <input type="file" (change)="AddImages($event)" multiple>



    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Save</button>
</form>
